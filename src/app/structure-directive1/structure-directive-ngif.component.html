<h1>structure-directive-ngif works!</h1>
<h3>This is a simple multiplication table </h3>

<!--<form formGroup="tableFormGroup"  >-->
<!--Number : <input type="number" placeholder="Enter a number" >-->
<!--<input type="submit" (click)="showcontent()" value="show" >-->
<!--</form>-->

<table>
 <tr ng-repeat="x in range(1,10)">
   <td>{{x}}</td>
   <td>{{*}}</td>
   <td>{{2}}</td>
   <td>{{=}}</td>
   <td>{{x+2}}</td>
 </tr>
</table>
